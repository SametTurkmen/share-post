<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gulp Browsersync</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">
</head>

<body>

  <label for="popup-1" class="popup-toggle-btn">
    <img src="img/share-icon.svg" alt="">
    share
  </label>
  <input type="checkbox" id="popup-1" class="popup-toggle">
  <div class="popup">
    <label for="popup-1" class="popup-close-fixed"></label>
    <div class="popup-inner share-popup">
      <label for="popup-1" class="popup-close">
        <img src="img/close.svg" alt="">
      </label>

      <h4>Share this design</h4>
      <ul>
        <li>
          <a href="">
            <img src="img/pinterest.svg" alt="">
          </a>
        </li>
        <li>
          <a href="">
            <img src="img/twitter.svg" alt="">
          </a>
        </li>
        <li>
          <a href="">
            <img src="img/instagram.svg" alt="">
          </a>
        </li>
        <li>
          <a href="">
            <img src="img/facebook.svg" alt="">
          </a>
        </li>
        <li>
          <a href="">
            <img src="img/tumblr.svg" alt="">
          </a>
        </li>
        <li>
          <a href="">
            <img src="img/linkedin.svg" alt="">
          </a>
        </li>
      </ul>
      <h6>or copy link</h6>

      <div class="input">
        <input type="text" id="input-url" value="https://www.uidesigndaily.com/posts/5d6ab9ea91deae0012006d44">
        <button type="button" onclick="copy('input-url')">Copy</button>
      </div>

    </div>
  </div>

  <div class="alert">
    Succesfull copied.
  </div>

  <script src="dist/script.js"></script>
</body>

</html>
